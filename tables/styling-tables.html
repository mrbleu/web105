<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <style>
            table, th {
            border: 1px solid grey;
        }
        td {
            border-bottom: 1px solid grey;
            border-left: 1px solid grey;
        }
        tr:hover {
            background-color: lavender;
        }
        td:hover {
            background-color:lavender
        }
        table {
            margin: 20px auto;
            width: 80%;
            text-align: center;
            border-collapse: collapse;
        }
        .busy{
            background-color: hotpink;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Styling Tables</h1>
            <nav>
                <a href="index.html">Table Basics</a>
                <a href="styling-tables.html">Styling Tables</a>
                <a href="calendar.html">Calendar</a>
            </nav>
            <table>

                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thurdsday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </td>
                <tr>
                    <th>6AM</th>
                    <td ></td>
                    <td class="busy" colspan="5">Breakfast</td>
                    <td></td>
                </tr>
                <tr>
                    <th>7AM</th>
                    <td></td>
                    <td class="busy" colspan="5" rowspan="7">Work</td>
                    <td class="busy">Breakfast</td>
                </tr>
                <tr>
                    <th>8AM</th>
                    <td class="busy">Breakfast</td>
                    <td></td>
                </tr>
                <tr>
                    <th>9AM</th>
                    <td class="busy" rowspan="3">Homework</td>
                    <td></td>
                </tr>
                <tr>
                    <th>10AM</th>
                    <td rowspan="3" class="busy">Homework</td>
                </tr>
                <tr>
                    <th>11AM</th>
                </tr>
                <tr>
                    <th>12PM</th>
                    <td></td>
                </tr>
                <tr>
                    <th>1PM</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>2PM</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <th>3PM</th>
                    <td></td>

                    <td></td>
                </tr>
            </table>
        </div>
        
    </body>
</html>
